<!doctype html>
<html ng-app="rest-browser">

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div ng-controller="endpointsController">
    <div class="list-group">
      <div ng-repeat="endpoint in simpleEndpointsLising" ng-click="getListing(endpoint)" class="list-group-item">
        <a href="{{endpoint}}">{{endpoint}}</a>
        <ul>
          <li ng-repeat="row in endpoints[endpoint].data">
            {{row}}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
  <script src="app.js"></script>
</body>

</html>
