<!doctype html>
<html ng-app="rest-browser">

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div ng-controller="endpointsController">
    <div>
      <select class="form-control" ng-model="selectedEndpoint" ng-change="getListing(selectedEndpoint)">
        <option ng-repeat="endpoint in simpleEndpointsLising" value="{{endpoint}}"> {{endpoint}}

        </option>
      </select>
    </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th ng-repeat="columnName in endpoints[selectedEndpoint].columns">
              {{columnName}}
            </th>
            <th>

            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td ng-repeat="(key, value) in endpoints[selectedEndpoint].data[0]">
              <input type="{{key}}" class="form-control" id="email">
            </td>
            <td>
              <button type="submit" class="btn btn-default">Add</button>
            </td>
          </tr>
          <tr ng-repeat="row in endpoints[selectedEndpoint].data">
            <td ng-repeat="(key, value) in row">
              <input type="{{key}}" class="form-control" id="email" value="{{value}}">
            </td>
            <td>
              <button type="submit" class="btn btn-default">Update</button>
            </td>
          </tr>
        </tbody>
      </table>

          <div class="form-group" ng-repeat="(key, value) in row">

            <input type="{{key}}" class="form-control" id="email" value="{{value}}">
          </div>
          <button type="submit" class="btn btn-default">Update</button>
        </form>
      </div> -->

        <ul>
          <li ng-repeat="row in endpoints[endpoint].data">
            {{row}}
          </li>
        </ul>
      </div>
    </div> -->
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
  <script src="app.js"></script>
</body>

</html>
