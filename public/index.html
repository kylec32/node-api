<!doctype html>
<html ng-app="rest-browser">

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
</head>

<body>

  <div ng-controller="endpointsController">
    <progressbar value="progress"></progressbar>
    <div>
      <select class="form-control" ng-model="selectedEndpoint" ng-change="getListing(selectedEndpoint)">
        <option ng-repeat="endpoint in simpleEndpointsLising" value="{{endpoint}}"> {{endpoint}}

        </option>
      </select>
    </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th ng-repeat="columnName in endpoints[selectedEndpoint].columns">
              {{columnName}}
            </th>
            <th>

            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td ng-repeat="(key, value) in endpoints[selectedEndpoint].data[0]">
              <input type="{{key}}" class="form-control" id="{{key}}" ng-model="new[key]">
            </td>
            <td>
              <button type="submit" ng-click="postListing()" class="btn btn-default">Add</button>
            </td>
          </tr>
          <tr ng-animate="'animate'" ng-enter="putListing(row)" ng-repeat="row in endpoints[selectedEndpoint].data">
            <td ng-repeat="(key, value) in row">
              <input type="{{key}}" class="form-control" id="email" ng-model="row[key]">
            </td>
            <td>
              <button type="submit" ng-click="putListing(row)" class="btn btn-default">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
  <script src="app.js"></script>
</body>

</html>
